<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resultado Único - ICFES</title>
    <!-- Favicon del ICFES (puedes reemplazar esta URL con el favicon oficial si lo tienes) -->
    <link rel="icon" href="https://www.icfes.gov.co/favicon.ico" type="image/x-icon">
    <!-- Importar la fuente Roboto desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Importar íconos de FontAwesome para los botones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: #E6ECF0; /* Fondo gris claro del ICFES */
            min-height: 100vh;
            padding-top: 80px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        /* Fondo animado con patrón sutil */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40"><circle cx="20" cy="20" r="2" fill="rgba(0,48,135,0.1)"/></svg>') repeat;
            animation: backgroundMove 20s linear infinite;
            z-index: -1;
        }

        @keyframes backgroundMove {
            0% { background-position: 0 0; }
            100% { background-position: 40px 40px; }
        }

        /* Estilo del Navbar */
        .navbar {
            background: #003087; /* Azul oscuro del ICFES */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            color: #FFFFFF; /* Blanco */
            font-weight: 700;
            font-size: 1.6rem;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .navbar-brand img {
            height: 40px; /* Ajusta según el tamaño del logotipo */
        }

        .navbar-nav {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-link {
            color: #FFFFFF;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #FFC107; /* Amarillo del ICFES */
        }

        .logout-form button {
            padding: 10px 20px;
            border-radius: 25px;
            background: #FFC107; /* Amarillo del ICFES */
            color: #003087; /* Azul oscuro para el texto */
            border: none;
            font-size: 1rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s;
        }

        .logout-form button:hover {
            background: #e0a800; /* Amarillo más oscuro */
            transform: translateY(-2px);
        }

        /* Contenedor principal */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
            flex-grow: 1;
        }

        .card {
            background: #FFFFFF;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in;
            margin-bottom: 30px;
        }

        h2 {
            color: #003087; /* Azul oscuro del ICFES */
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 2rem;
        }

        h3 {
            color: #003087;
            font-weight: 600;
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Sección de resultados */
        .result-section {
            text-align: center;
            margin-bottom: 40px;
            animation: slideIn 0.8s ease-in;
        }

        .result-highlight {
            background: #003087; /* Azul oscuro del ICFES */
            color: #FFFFFF;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            animation: fadeInUp 0.6s ease-in;
        }

        .result-highlight i {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .result-highlight p {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 5px 0;
        }

        .result-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .result-card {
            background: #FFFFFF;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInUp 0.6s ease-in forwards;
            animation-delay: calc(var(--delay) * 0.2s);
            opacity: 0;
        }

        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .result-card i {
            font-size: 2rem;
            color: #003087;
            margin-bottom: 10px;
        }

        .result-card strong {
            display: block;
            color: #333333;
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .result-card span {
            color: #003087;
            font-size: 1.3rem;
            font-weight: 700;
        }

        /* Estilo de los botones */
        .button-group {
            text-align: center;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.2s, background 0.3s, box-shadow 0.3s;
            border: none;
            font-weight: 500;
            font-size: 1rem;
            margin: 0 10px;
            animation: pulse 1.5s infinite;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background: #003087; /* Azul oscuro del ICFES */
            color: #FFFFFF;
        }

        .btn-primary:hover {
            background: #002266; /* Azul más oscuro */
        }

        .btn-secondary {
            background: #6c757d;
            color: #FFFFFF;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        /* Estilo del footer */
        footer {
            text-align: center;
            padding: 20px;
            background: #003087; /* Azul oscuro del ICFES */
            color: #FFFFFF;
            font-size: 0.9rem;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }

        footer a {
            color: #FFC107; /* Amarillo del ICFES */
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #e0a800;
        }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Responsividad */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 10px 20px;
                gap: 10px;
            }

            .navbar-nav {
                flex-direction: column;
                gap: 10px;
            }

            h2 {
                font-size: 1.5rem;
            }

            h3 {
                font-size: 1.2rem;
            }

            .result-highlight p {
                font-size: 1.2rem;
            }

            .result-card {
                padding: 15px;
            }

            .result-card strong {
                font-size: 1rem;
            }

            .result-card span {
                font-size: 1.1rem;
            }

            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar">
    <a class="navbar-brand" href="#">
        <!-- Reemplaza con el logotipo oficial del ICFES si lo tienes -->
        <!-- <img src="https://www.icfes.gov.co/o/LogoICFES.png" alt="ICFES Logo"> -->
        ICFES - SaberPro App
    </a>
    <form th:action="@{/logout}" method="post" class="logout-form">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit">
            Cerrar Sesión
            <!-- Ícono de cerrar sesión -->
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
                <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5a.5.5 0 0 0 0 1h9.293l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
            </svg>
        </button>
    </form>
</nav>

<!-- Contenido principal -->
<div class="container">
    <div class="card">
        <h2>Resultado Único</h2>
        <div class="result-section">
            <!-- Resumen destacado -->
            <div class="result-highlight">
                <i class="fas fa-star"></i>
                <p>Puntaje Total: <span th:text="${student.overallScore}"></span></p>
                <p>Nivel: <span th:text="${student.scoreLevel}"></span></p>
            </div>

            <!-- Detalles adicionales -->
            <div class="result-details">
                <div class="result-card" style="--delay: 1;">
                    <i class="fas fa-id-card"></i>
                    <strong>Número de Documento</strong>
                    <span th:text="${student.documentNumber}"></span>
                </div>
            </div>

            <!-- Botones -->
            <div class="button-group">
                <a href="/student/total-results" class="btn btn-primary">
                    <i class="fas fa-chart-bar"></i> Ver Resultados Totales
                </a>
                <a href="/student/dashboard" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Volver
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer>
    © 2025 Instituto Colombiano para la Evaluación de la Educación - ICFES | 
    <a href="https://www.icfes.gov.co" target="_blank">Visitar sitio oficial</a>
</footer>
</body>
</html>
